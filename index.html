<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Votação Online</title>
</head>

<body>
    <div id="root">
        <div id="frame">
            <div id="screen">
                <h1>TREINAMENTO</h1>
                <div id="current">
                    <h1 id="position">Vereador</h1>
                    <div id="ballot">
                        <div id="digits">
                            <div class="digit" id="digit1">1</div>
                            <div class="digit" id="digit2">2</div>
                            <div class="digit" id="digit3">3</div>
                            <div class="digit" id="digit4">4</div>
                            <div class="digit" id="digit5">5</div>
                        </div>
                        <div id="candidate">
                            <img id="img-candidate" src="" alt="">
                            <h3 id="party">PARTIDO MUSICAL</h3>
                            <h4 id="name">Rock</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="details">
            <div id="info"></div>
            <div id="keyboard">
                <div id="numbers"></div>
                <div id="commands"></div>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
