<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Votação Online</title>
</head>

<body>
    <div id="root">
        <div id="frame">
            <div id="screen">
                <h1>TREINAMENTO</h1>
                <div id="current">
                    <h1 id="position">Vereador</h1>
                    <div id="ballot">
                        <div id="digits">
                            <div class="digit" id="digit1"></div>
                            <div class="digit" id="digit2"></div>
                            <div class="digit" id="digit3"></div>
                            <div class="digit" id="digit4"></div>
                            <div class="digit" id="digit5"></div>
                        </div>
                        <div id="candidate"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="details">
            <div id="info">
                <img id="logo-je" src="./assets/logo-je.webp" alt="">
                <h3 id="model">UE 2024</h3>
            </div>
            <form id="keyboard">
                <div id="numbers">
                    <button class="number" id="number1">1</button>
                    <button class="number" id="number2">2</button>
                    <button class="number" id="number3">3</button>
                    <button class="number" id="number4">4</button>
                    <button class="number" id="number5">5</button>
                    <button class="number" id="number6">6</button>
                    <button class="number" id="number7">7</button>
                    <button class="number" id="number8">8</button>
                    <button class="number" id="number9">9</button>
                    <div></div>
                    <button class="number" id="number0">0</button>
                    <div></div>
                </div>
                <div id="commands">
                    <button class="command" id="command-white">BRANCO</button>
                    <button class="command" id="command-erase">CORRIGE</button>
                    <button type="submit" class="command" id="command-confirm">CONFIRMA</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>

</html>
